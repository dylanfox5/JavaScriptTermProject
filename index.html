<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Graceland University</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="title">Graceland University Campus Map</h2>
    </header>

    <div class="content">

        <div class="map">
            <img src="mapGU.png" alt="map image" class="map" />

            <div class="gym">
                <i class="material-icons" style="font-size:32px">place</i>
            </div>

            <div class="football">
                <i class="material-icons" style="font-size:32px">place</i>
            </div>
        </div>



        <footer class="slidecontainer">
            <p>Default range slider:</p>
            <input type="range" min="1" max="100" value="50">
            <i class="material-icons">place</i>
        </footer>

    </div>


</body>
</html>
